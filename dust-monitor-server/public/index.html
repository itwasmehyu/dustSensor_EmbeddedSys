<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Dust Monitor</title>

    <!-- Leaflet CSS (Bản đồ) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Chart.js (Biểu đồ) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PM2.5 Dust Monitor</h1>
 
    <div class="container">
        <!-- Cột bên trái: Biểu đồ và giá trị PM2.5 -->
        <div class="left-column">
            <canvas id="dustChart"></canvas>
            <div class="value-box">
                <span id="dustValueBox">0 µg/m³</span>
                <span id="warningIcon" style="display:none; color:red;">⚠️</span>
            </div>
        </div>

        <!-- Cột bên phải: Bản đồ -->
        <div class="right-column">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS (Bản đồ) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
